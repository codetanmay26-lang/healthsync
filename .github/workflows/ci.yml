name: CI - Build and Test

on:
  push:
    branches: [main, develop, security/**]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          echo "Running security audit..."
          npm audit || true
          echo "Note: Moderate vulnerabilities in dev dependencies are acceptable"
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          CI: true
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || 'dummy-key-for-build' }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID || 'dummy-client-id' }}

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist folder created"
            ls -la dist/
          else
            echo "❌ Build failed - dist folder not found"
            exit 1
          fi

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

      - name: Test build preview
        run: |
          npm run serve &
          PREVIEW_PID=$!
          sleep 5
          curl -f http://localhost:4173 || exit 1
          kill $PREVIEW_PID
        continue-on-error: true

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: true
          VITE_GEMINI_API_KEY: 'dummy-key-for-lighthouse'
          VITE_GOOGLE_CLIENT_ID: 'dummy-client-id'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true
